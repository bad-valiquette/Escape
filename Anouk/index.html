<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dans ton pigeonnier, tu trouveras une parition.<br>Utilise le piano du local A-022 pour trouver le nom du jeu</h1>
        <p>Entrez votre réponse :</p>
        <input type="text" id="answer" placeholder="Votre réponse">
        <br><button onclick="checkAnswer()">Valider</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function checkAnswer() {
            const correctAnswers = ["Mario Bros", "Super Mario", "Super Mario Bros", "Mario bros", "Super Mario bros", "Super mario"]; // Ajoutez ici les réponses correctes
            const userAnswer = document.getElementById("answer").value;
            const messageElement = document.getElementById("message");

            if (correctAnswers.map(answer => answer.toLowerCase()).includes(userAnswer.toLowerCase())) {
                messageElement.textContent = "Bonne réponse !";
                messageElement.className = "message success";
                messageElement.innerHTML += '<br><a href="enigme2.html">Prochaine énigme</a>';
            } else {
                messageElement.textContent = "Mauvaise réponse. Réessayez.";
                messageElement.className = "message error";
            }
        }
    </script>
</body>
</html>
